<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport cho mobile -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Bầu Cua Cloud</title>

    <!-- SEO cơ bản -->
    <meta name="description" content="Bầu Cua Cloud – chơi bầu cua online realtime" />
    <meta name="theme-color" content="#dc2626" />

    <!-- ICON -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- PWA (có thể dùng sau) -->
    <!--
    <link rel="manifest" href="/manifest.json" />
    -->

    <!-- Tuỳ chỉnh Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              casinoRed: '#dc2626',
              casinoGold: '#facc15',
              tableGreen: '#14532d'
            }
          }
        }
      }

      rel="stylesheet"
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        background-color: #f5f5f5;
      }

      #root {
        height: 100%;
      }
    </style>

  <body>
